<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Car(make, model, year, owner) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.owner = owner;
      }

      function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
      }

      var rand = new Person("Rand McNally", 33, "M");
      var ken = new Person("Ken Jones", 39, "M");

      var mycar = new Car("Eagle", "Talon TSi", 1993, rand);
      var kenscar = new Car("Nissan", "300ZX", 1992, ken);

      console.log(mycar.owner.name);
      console.log(kenscar.owner.name);
    </script>
  </body>
</html>
