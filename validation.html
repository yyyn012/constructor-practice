<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class ValidationError extends Error {
        printCustomerMessage() {
          return `Validation failed :-( (details : ${this.message})`;
        }
      }

      //   extends 키워드는 클래스를 다른 클래스의 자식으로 만들기 위해 class 선언 또는 class 식에 사용된다.
      //   또한 내장 객체 뿐만 아니라 사용자 정의 클래스를 하위 클래스로 만들기 위해 사용될 수 있다.

      try {
        throw new ValidationError("Not a valid phone number");
      } catch (error) {
        if (error instanceof ValidationError) {
          console.log(error.name);
          console.log(error.printCustomerMessage());
        } else {
          console.log("Unkown error", error);
          throw error;
        }
      }
      //   ValidationError 클래스는 아무런 초기화 동작도 필요하지 않으므로 생성자를 별도로 명시하지 않았으며, 대신 기본 생성자가 매개변수로 부모 Error 클래스의 초기화를 처리하고 있다.
      //   그러나 파생 클래스에 직접 생성자를 정의할 경우, 부모 클래스의 생성자를 호출하려면 직접 super()를 호출해야 한다.

      //   instanceof 연산자를 사용하면 객체가 특정 클래스에 속하는지 아닌지를 확인할 수 있습니다. instanceof는 상속 관계도 확인해줍니다.
    </script>
  </body>
</html>
